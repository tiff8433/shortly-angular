<!-- Form Validation -->
<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
<!--   USERNAME -->
    <input type='text' name='username' 
      ng-model='user.username'
      ng-minLength="6"
      ng-maxLength="12"
      ng-required="true"
      ng-class="{'error': signupForm.username.$invalid && signupForm.username.$dirty}"/>
<!-- PASSWORD -->
      <input type="password" name="password"
      ng-model='user.password'
      ng-minLength="8"
      ng-required="true"
      ng-class="{'error': signupForm.password.$invalid && signupForm.password.$dirty}">
      <button ng-disabled='signupForm.$invalid'>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
  <div class="message" ng-if="username.length<6 && signupForm.username.$error.dirty"><h2>Username must be at least 6 characters.</h2></div>
  <div ng-if="signupForm.username.$error.minLength && signupForm.username.$error.dirty" class="message" >Username must be 6 to 12 characters.</div>
  <div class="message" ng-if="signupForm.username.$error.required && signupForm.username.$error.dirty">Username is required.</div>
  <div class="message" ng-if="signupForm.password.$error.required && singupForm.password.$error.dirty">Password is required.</div>
  <div class="message" ng-if="signupForm.password.$error.minLength && signupForm.password.$error.dirty">Password must be at least 8 characters.</div>
